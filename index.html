<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel "
        style="
          background-image: url('https://images.unsplash.com/photo-1467767079704-1e5389c42c9e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1476&q=80')"
      >
        <h3>Road With Tree</h3>
      </div>
    
    
      <div
        class="panel active"
        style="
          background-image: url('https://images.unsplash.com/photo-1471189641895-16c58a695bcb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1645&q=80')"
      >
        <h3>Deep Blue Lake</h3>
      </div>
   
   
      <div
        class="panel "
        style="
          background-image: url('https://images.unsplash.com/photo-1467703834117-04386e3dadd8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')"
      >
        <h3>Sunset</h3>
      </div>
   
    
      <div
        class="panel "
        style="
          background-image: url('https://images.unsplash.com/photo-1462400362591-9ca55235346a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1432&q=80');
        "
      >
        <h3>Waves</h3>
      </div>
    
   
      <div
        class="panel "
        style="
          background-image: url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')"
      >
        <h3>Mountain With Boat</h3>
      </div>
    </div>
  
    

    <script src="script.js"></script>
  </body>
</html>
